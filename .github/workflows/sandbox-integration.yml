name: Sandbox Integration Tests (gated)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'packages/shared/**'

jobs:
  sandbox-tests:
    runs-on: ubuntu-latest
    if: ${{ secrets.XENDIT_API_KEY != '' || secrets.SHIPPER_API_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable corepack and setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run sandbox integration tests
        env:
          XENDIT_API_KEY: ${{ secrets.XENDIT_API_KEY }}
          SHIPPER_API_KEY: ${{ secrets.SHIPPER_API_KEY }}
        run: |
          mkdir -p packages/shared/test-logs
          node packages/shared/scripts/run-sandbox-tests.js 2>&1 | tee packages/shared/test-logs/sandbox-run.log

      - name: Upload sandbox test logs
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-test-logs
          path: packages/shared/test-logs/**
